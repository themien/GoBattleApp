{% extends "base.html" %}

{% block content %}
    <h1>View battles</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Season</th>
            <th>League</th>
        </tr>
        </thead>    
        <tbody>
        {% for row in data %}    
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
